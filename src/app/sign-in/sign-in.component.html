<div id="sign-in">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div class="inpt">
            <label for="email">Enter your email</label>
            <input type="text" id="email" name="email" minlength="6" maxlength="25" ngModel required/>
        </div>
        <div class="inpt">
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" minlength="6" maxlength="25" ngModel required/>
        </div>
        <button type="submit" id="btn">Sign in</button>
    </form>
</div>
